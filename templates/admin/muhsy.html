{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'header.html' %} 
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    {% include 'navbar.html' %}

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-capitalize ps-3">Fill the form</h6>
                    </div>
                    </div>
                    <div class="card-body px-0 pb-2">
                        
                        {% include 'alert.html' %}
                        <form action="{% url 'product-brand-edit' brand.id product.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-outline mb-4">
                                            
                                            <input type="text" name="name" class="form-control" value="{{product.name}}" placeholder="name" required>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-6">
                                        <div class="input-group input-group-outline mb-4">
                                            <input type="file" name="image" accept="image/*" class="form-control"  />
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="input-group input-group-outline mb-4">
                                            
                                            <input type="number" step="0.01" class="form-control" value="{{ product.mrp }}" placeholder="mrp" name="mrp">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="input-group input-group-outline mb-4">
                                            
                                            <input type="number" step="0.01" class="form-control" value="{{ product.purchase_rate }}" placeholder="Purchase Rate" name="purchase_rate">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="input-group input-group-outline mb-4">
                                            
                                            <input type="number" step="0.01" class="form-control" value="{{ product.purchase_quantity }}" placeholder="Purchase quantity" name="purchase_quantity">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="input-group input-group-outline mb-4">
                                            
                                            <input type="number" step="0.01" class="form-control" value="{{ product.selling_price }}" placeholder="Selling Price" name="selling_price">
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                    </div>
                                    

                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

</main>



{% endblock content %}
